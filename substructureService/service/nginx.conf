# This is a standalone configuration file that can replace nginx.conf
# to run only a single wiki service.  Do not use this if you are
# installing in a sites-allowed/sites-enabled aware environment like
# ubuntu: there you should use the `site-wiki` config file instead.
# It uses hard-coded ports, as nginx doesn't support variables in
# configuration files--adjust these as needed, and proxy accordingly
# from your root server if this is part of a shared installation (or
# if you want to separate ssl termination from serving wiki content).

user  www-data;
worker_processes  1;

# Change or comment these if you are running in a test environment,
error_log  /var/log/nginx/error.log;
error_log  /var/log/nginx/error.log  notice;
error_log  /var/log/nginx/error.log  info;

pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    server {
      listen 8080 default_server;

      # Run all the mediawiki php codes.
      # with help from:
      # http://askubuntu.com/questions/134666/what-is-the-easiest-way-to-enable-php-on-nginx
      # https://www.nginx.com/resources/wiki/start/topics/recipes/mediawiki/

      # Note that we also host some static content from the mediawiki directory.
      # This is a little sketchy, but I think it's better than
      root /var/www/mediawiki;

      client_max_body_size 5m;
      client_body_timeout 60;

      location = /search {
        proxy_set_header   Host             $host:$server_port;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_pass         http://localhost:8888; # Shouldn't be publicly accessible.
        proxy_redirect     default;

        break;
        # Break required to prevent additional processing by other location blocks.
      }

      location /substructure {
        autoindex off;
        index  index.html index.htm;
      }

      location / {
        autoindex off;
        try_files $uri $uri/ @rewrite;
      }

      location @rewrite {
        rewrite ^/(.*)$ /index.php?title=$1&$args;
      }

      location ^~ /maintenance/ {
        return 403;
      }

      location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php5-fpm.sock;
      }

      location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        try_files $uri /index.php;
        expires max;
        log_not_found off;
      }

      location = /_.gif {
        expires max;
        empty_gif;
      }

      location ^~ /cache/ {
        deny all;
      }

      location /dumps {
        root /var/www/mediawiki/local;
        autoindex on;
      }
    }


